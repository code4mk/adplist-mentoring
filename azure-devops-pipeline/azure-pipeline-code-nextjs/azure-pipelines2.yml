trigger:
  branches:
    include:
      - master

pool:
  name: Default
  vmImage: 'macOS-latest' # Set virtual machine image to macOS

steps:
  - task: UseNode@1
    inputs:
      version: '18.x'
    displayName: 'ğŸŸ¢ Install Node.js'

  - script: |
      yarn install
    displayName: 'ğŸ“¦ Package Install'

  - script: |
      yarn build
    displayName: 'ğŸ—ï¸ Build Project'

  - script: |
      npm install -g netlify-cli
      netlify deploy --build --prod
    displayName: 'ğŸš€ Deploy to Netlify'
    env:
      NETLIFY_AUTH_TOKEN: $(NETLIFY_AUTH_TOKEN)
      NETLIFY_SITE_ID: $(NETLIFY_SITE_ID)